<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentPlanner</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center">
    <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">StudentPlanner</h1>
        
        <!-- Formulario para seleccionar la fecha -->
        <form method="get" class="mb-6 flex justify-center items-center">
            <input 
                type="date" 
                name="date" 
                value="{{ selected_date }}" 
                class="input input-bordered max-w-xs"
            />
            <button type="submit" class="btn btn-primary ml-2">Seleccionar</button>
        </form>
        
        <!-- Formulario para añadir/editar notas -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <textarea 
                name="content" 
                class="textarea textarea-bordered w-full rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                rows="10" 
                placeholder="Escribe tus notas del día..."
            >{{ note.content }}</textarea>
            <button type="submit" class="btn btn-primary w-full py-2 font-semibold">
                Guardar Nota
            </button>
        </form>
        
        <!-- Nota para la fecha seleccionada -->
        <p class="text-sm text-center text-gray-500 mt-4">
            Nota guardada para: <span class="font-medium">{{ note.date }}</span>
        </p>
    </div>
</body>
</html>
